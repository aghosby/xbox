<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>XBOX</title>
    <link rel="icon" type="image/png" href="assets/img/aef-logos-clr.png">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css"/>
    <link type="text/css" rel="stylesheet" href="assets/css/fonts.css"/>
    <link type="text/css" rel="stylesheet" href="assets/css/responsive.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <script type="text/javascript" src="assets/js/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="assets/js/jquery-scrolltofixed.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script type="text/javascript" src="assets/js/jquery.flexslider-min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

  </head>

  <body>
  
    <div id="main_wrapper">

      <div class="pg-wrap">
        <div class="inner-wrap">

          <div class="bg-lines"></div>

          <div class="header">
            <div class="hdr clearfix">

              <div class="logo">
                <img class="desk" src="assets/img/xbox-logo.png" />
                <img class="mob" src="assets/img/logo-img.png" />
              </div>

              <div class="menu-wrap">
                <div class="search">
                  <a href="#" class="fas fa-search"></a>
                </div>

                <div class="burger-icon"> 
                  <span class="bbar-top"></span> 
                  <span class="bbar-mid"></span> 
                  <span class="bbar-bot"></span> 
                </div>
              </div>

            </div>
          </div>

          <div class="content">
            <div class="product-name">
              <div class="gen-name g-text">Xbox Series X|S</div>
              <div class="spec-name">
                <div class="inner-spec">
                  <div class="brand mob1">Series X</div>
                  <div class="brand mob2">Series S</div>
                </div>
              </div>
            </div>

            <div class="product-img">
              <div class="prod">
                <div class="prod-photo">
                  <img class="activeProd" src="assets/img/series-sgame.png" />
                </div>
                <div class="triangle"></div>
                <div class="letter">
                  <div class="text">A</div>
                  <div class="text">B</div>
                  <div class="text">X</div>
                </div>
              </div>
              <div class="prod" id="changeState">
                <div class="prod-photo">
                  <img class="subActiveProd" src="assets/img/series-xgame.png" />
                </div>
                <div class="title">
                  <div class="feat-s">Series X > </div>
                  <div class="feat-x">Series S > </div>
                </div> 
              </div>
            </div>

            <div class="product-specs g-text clearfix">
              <div class="details">
                <div class="spec feat-s">
                  <div class="feat"><span>1440</span>p</div>
                  <div class="name">Gaming</div>
                </div>
                <div class="spec feat-x">
                  <div class="feat">true <span>4k</span></div>
                  <div class="name">Gaming</div>
                </div>
              </div>

              <div class="details">
                <div class="spec feat-s">
                  <div class="feat">up to <span>120</span></div>
                  <div class="name">Frames per second</div>
                </div>
                <div class="spec feat-x">
                  <div class="feat">up to <span>120</span></div>
                  <div class="name">Frames per second</div>
                </div>
              </div>

              <div class="details">
                <div class="spec feat-s">
                  <div class="spec"><span>8k</span> HDR</div>
                  <div class="name">High Dynamic Range</div>
                </div>
                <div class="spec feat-x">
                  <div class="spec"><span>8k</span> HDR</div>
                  <div class="name">High Dynamic Range</div>
                </div>  
              </div>
            </div>

            <div class="product-price">
              <div class="price">
                <div class="inner1">
                  <div class="value">$4</div>
                  <div class="value">$2</div>
                </div>
                <div class="inner2">99</div>
              </div>
              <div class="cta">
                <a class="desk" href="#">Lets get started</a>
                <a class="mob" href="#">Add to Cart</a>
              </div>
            </div>

          </div>

        </div>
      </div>
     
    </div>
  
  </body>
</html>
